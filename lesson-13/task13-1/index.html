<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<form action="#" class="form">
			<h1>We would like to help you</h1>
			<div class="form-group">
				<input id="name" class="form-input" type="text" placeholder="Name" />
				<span class="span">*Обов'язкове текстове поле</span>
			</div>
			<div class="form-group">
				<textarea
					class="form-input form-message"
					name="message"
					id="message"
					placeholder="Message"
				></textarea>
				<span class="span">*Текстове поле має бути не менше 5 символів</span>
			</div>
			<h2>How to answer you?</h2>
			<div class="form-group">
				<input
					id="phone"
					class="form-input"
					type="tel"
					placeholder="Phone number"
				/>
				<span class="span"
					>*Поле телефону має бути з початком +380 та 13 символів загалом</span
				>
			</div>
			<div class="form-group">
				<input id="email" class="form-input" type="text" placeholder="Email" />
				<span class="span"
					>*Поле email обов'язково повинен мати @ та крапку</span
				>
			</div>
			<button type="submit">Send message</button>
		</form>
	</body>
</html>
